<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .account-number {
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copied-msg {
      margin-top: 15px;
      color: green;
      font-size: 0.95em;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Account Information</h2>
    <div class="info">Account Name: <span class="account-name">Easy Garage</span></div>
    <div class="info">Account Number: <span class="account-number" id="accountNumber">7730000743443</span></div>

    <button onclick="copyAccountNumber()">Copy Account Number</button>
    <div class="copied-msg" id="copiedMsg">Account number copied!</div>
  </div>

  <script>
    function copyAccountNumber() {
      const accountNumber = document.getElementById("accountNumber").textContent;
      navigator.clipboard.writeText(accountNumber).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
